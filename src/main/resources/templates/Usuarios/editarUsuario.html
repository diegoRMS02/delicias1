<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Editar Usuario</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Editar Usuario</h1>
      <form
        th:action="@{/usuarios/actualizar}"
        th:object="${usuario}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            th:field="*{nombre}"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            th:field="*{apellido}"
            required
          />
        </div>
        <div class="form-group">
          <label for="celular">Celular</label>
          <input
            type="text"
            class="form-control"
            id="celular"
            th:field="*{celular}"
            required
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            th:field="*{correo}"
            required
          />
        </div>
        <div class="form-group">
          <label for="contrasena">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            th:field="*{contrasena}"
            required
          />
        </div>
        <div class="form-group">
          <label for="roles">Roles</label>
          <select class="form-control" id="roles" th:field="*{rol}" multiple>
            <option
              th:each="rol : ${roles}"
              th:value="${rol.id}"
              th:text="${rol.roles}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </body>
</html>
