<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Usuarios</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Usuarios</h1>
      <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Nuevo Usuario</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.celular}"></td>
            <td th:text="${usuario.correo}"></td>
            <td>
              <span th:each="roles : ${usuario.rol}" th:text="${roles.roles}"
                >Rol</span
              >
            </td>
            <td>
              <a
                th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"
                class="btn btn-primary"
                >Editar</a
              >
              <a
                th:href="@{/usuarios/{id}/eliminar(id=${usuario.id})}"
                class="btn btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
