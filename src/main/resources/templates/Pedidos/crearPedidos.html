<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Pedido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <h1>Crear Pedido</h1>
    <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
      <label for="usuario">Usuario:</label>
      <select id="usuario" name="usuario" th:field="*{usuario}">
        <option
          th:each="usuario : ${usuarios}"
          th:value="${usuario.id}"
          th:text="${usuario.nombre}"
        >
          Usuario
        </option>
      </select>
      <br />

      <label for="producto">Producto:</label>
      <select id="producto" name="producto" th:field="*{producto}">
        <option
          th:each="producto : ${productos}"
          th:value="${producto.id}"
          th:text="${producto.nombre}"
        >
          Producto
        </option>
      </select>
      <br />

      <label for="fechaPedido">Fecha Pedido:</label>
      <input type="date" id="fechaPedido" th:field="*{fechaPedido}" />
      <br />

      <label for="direccionEntrega">Direcci√≥n Entrega:</label>
      <input type="text" id="direccionEntrega" th:field="*{direccionEntrega}" />
      <br />

      <label for="estadoProducto">Estado Producto:</label>
      <input type="text" id="estadoProducto" th:field="*{estadoProducto}" />
      <br />

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" th:field="*{cantidad}" />
      <br />

      <label for="precioUnitario">Precio Unitario:</label>
      <input type="number" id="precioUnitario" th:field="*{precioUnitario}" />
      <br />

      <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/pedidos}">Volver a la lista de pedidos</a>
  </body>
</html>
