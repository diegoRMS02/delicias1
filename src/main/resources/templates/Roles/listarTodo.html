<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Listar Roles</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">Listado de Roles</h2>
      <table class="table table-striped table-bordered mt-3">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="rol : ${roles}">
            <td th:text="${rol.id}">ID</td>
            <td th:text="${rol.roles}">Rol</td>
            <td>
              <a
                th:href="@{/roles/{id}/editar(id=${rol.id})}"
                class="btn btn-primary btn-sm"
                >Editar</a
              >
              <a
                th:href="@{/roles/{id}/eliminar(id=${rol.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('¿Estás seguro de que deseas eliminar este rol?');"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <a href="#" th:href="@{/roles/nuevo}" class="btn btn-success"
        >Nuevo Rol</a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
